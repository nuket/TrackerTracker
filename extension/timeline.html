<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CookieMonitor - Timeline</title>
  <link rel="stylesheet" href="timeline.css">
</head>
<body>
  <header>
    <h1>CookieMonitor Timeline</h1>
    <p id="summary"></p>
  </header>
  <div id="zoom-controls">
    <button id="zoom-out" title="Zoom out">&#x2212;</button>
    <span id="zoom-level">100%</span>
    <button id="zoom-in" title="Zoom in">+</button>
    <button id="zoom-reset" title="Reset zoom">Reset</button>
    <span class="zoom-hint">Ctrl + scroll to zoom</span>
    <button id="clear-data" title="Clear all recorded data">Clear Data</button>
  </div>
  <div class="section-header-row">
    <h2 class="section-heading">Request Counts by Base Domain</h2>
    <button id="hist-sort-btn" class="sort-btn">Sort: Most Requested</button>
  </div>
  <div id="histogram" class="histogram-container"></div>
  <h2 class="section-heading">Base Domains Timeline</h2>
  <div id="timeline-base" class="timeline-container"></div>
  <h2 class="section-heading">Full Domains Timeline</h2>
  <div id="timeline-full" class="timeline-container"></div>
  <div id="details"></div>
  <script src="timeline.js"></script>
</body>
</html>
